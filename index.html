<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Header responsive</title>
  <meta name="viewport" width="device-width">
  <link rel="stylesheet" href="style/index.css">
</head>
<body>

  <header class="header">
    <div class="header-content">
      <a class="brand-link" href="#">
        <img class="brand" src="images/logo-mani-domic.png" alt="Logotipo">
      </a>

      <button class="btn-menu" type="button" name="button" id="js-button-burguer">
        <img class="btn-menu-icon"src="images/icon-menu.png" alt="Icono botón menú">
      </button>

      <ul class="nav">
        <li ><a class="nav-small-link" href="#">Inicio</a></li>
        <li ><a class="nav-small-link" href="#">Servicios</a></li>
        <li ><a class="nav-small-link" href="#">Consejos para ti</a></li>
        <li ><a class="nav-small-link" href="#">Contacto</a></li>
      </ul>
    </div>

    <div class="menuList">
      <ul class="nav-small" id="js-menu-small">
        <li class="nav-small-item"><a class="nav-small-link" href="#">Inicio</a></li>
        <li class="nav-small-item"><a class="nav-small-link" href="#">Servicios</a></li>
        <li class="nav-small-item"><a class="nav-small-link" href="#">Consejos para ti</a></li>
        <li class="nav-small-item"><a class="nav-small-link" href="#">Contacto</a></li>
      </ul>
    </div>


  </header>

  <script type="text/javascript" src="main.js" ></script>

</html>
